<div class="table-responsive">
	<li>Está seguro de recuperar la información: <strong>{{dato.Nombre_Razon_Social|upper}}</strong>?
		<a href="#" onclick="RecuperarProveedor({{dato.id}})" class="btn btn-success">Confirmar</a>
	</li>
</div>
<script type="text/javascript">
function RecuperarProveedor(ids){
	$.ajax({
	  	type:"GET",
	  	url:"/recuperarProveedor/"+ids+"/",
	  	success:function(resp){
	  		$(".modal-body").html(resp);
	  		VerProveedores();
	  	}
	  });
}

</script>
