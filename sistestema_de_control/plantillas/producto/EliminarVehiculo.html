<div class="table-responsive">
	<li>Está seguro de eliminar la información: <strong>{{dato.Placa|upper}}</strong>?
		<a href="#" onclick="Eliminar_vehiculo({{dato.id}})" class="btn btn-danger">Confirmar</a>
	</li>
</div>
<script type="text/javascript">
function Eliminar_vehiculo(ids){
	$.ajax({
	  	type:"GET",
	  	url:"/Eliminar_vehiculo/"+ids+"/",
	  	success:function(resp){
	  		$(".modal-body").html(resp);
	  		verVehiculos();
	  	}
	});
}
</script>
