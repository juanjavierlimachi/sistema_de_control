<div class="table-responsive">
	<li>Está seguro de eliminar la información: <strong>{{dato.Nombre_Razon_Social|upper}}</strong>?
		
	</li>
	<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <a href="#" onclick="Eliminar_Proveedor({{dato.id}})" class="btn btn-danger">Confirmar</a>
    </div>
</div>
<script type="text/javascript">
function Eliminar_Proveedor(ids){
	$.ajax({
	  	type:"GET",
	  	url:"/Eliminar_Proveedor/"+ids+"/",
	  	success:function(resp){
	  		$(".modal-body").html(resp);
	  		VerProveedores();
	  	}
	});
}
</script>
