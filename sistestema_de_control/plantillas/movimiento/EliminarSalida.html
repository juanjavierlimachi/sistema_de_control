<div class="table-responsive">
	<li>Está seguro de eliminar la información: <strong>{{dato.Movil}}</strong>?<br>
		<strong>Nota: tambien se eliminaran, todos las salidas que pertenecen a esta movil</strong>
		
	</li>
	<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <a href="#" onclick="Eliminar_Salida({{dato.id}})" class="btn btn-danger">Confirmar</a>
    </div>
</div>
<script type="text/javascript">
function Eliminar_Salida(ids){
	$.ajax({
	  	type:"GET",
	  	url:"/Eliminar_Salida/"+ids+"/",
	  	success:function(resp){
	  		$(".modal-body").html(resp);
	  		verSalidas();
	  	}
	});
}
</script>
