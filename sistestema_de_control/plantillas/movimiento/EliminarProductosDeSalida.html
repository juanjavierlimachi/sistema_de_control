<div class="table-responsive">
	<li>Est√° seguro de eliminar esta salida del producto: <strong>{{dato.producto.Nombre_producto}}</strong>?
		
	</li>

	<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <a href="#" onclick="Eliminar_salida({{dato.id}})" class="btn btn-danger">Confirmar</a>
    </div>
</div>
<script type="text/javascript">
function Eliminar_salida(ids){
	$.ajax({
	  	type:"GET",
	  	url:"/Eliminar_salida/"+ids+"/",
	  	success:function(resp){
	  		$(".modal-body").html("<div class='alert alert-success' role='alert'>"+resp+"</div>");
	  		$("#exampleModal .modal-title").text(" ");
	  			$.ajax({
                    type:'GET',
                    url:'/Salida_detalle/'+{{ids_deLACompra}}+'/',
                    success:function(res){
                        $('.x_content').html(res);
                    }
                });
	  	}
	});
}
</script>
