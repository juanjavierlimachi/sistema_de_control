<div class="table-responsive">
	<li>Est√° seguro de eliminar el ingreso del producto: <strong>{{dato.producto.Nombre_producto}}</strong>?
		<a href="#" onclick="Eliminar_ingreso({{dato.id}})" class="btn btn-danger">Confirmar</a>
	</li>
</div>
<script type="text/javascript">
function Eliminar_ingreso(ids){
	$.ajax({
	  	type:"GET",
	  	url:"/Eliminar_ingreso/"+ids+"/",
	  	success:function(resp){
	  		$(".modal-body").html(resp);
	  		$("#exampleModal .modal-title").text(" ");
	  			$.ajax({
                    type:'GET',
                    url:'/NewOrden_detalle/'+{{ids_deLACompra}}+'/',
                    success:function(res){
                        $('.x_content').html(res);
                    }
                });
	  	}
	});
}
</script>
